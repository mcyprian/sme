{{ define "content" }}

<form class="form-signin" role="form" action="/order_flight" method="post">
  <h2 class="form-signin-heading">
    <i class="fa">
      FlyIT
    </i>
  </h2>
  <div class="lead">Fill the form below to create flight order</div>
  <input id="name" type="text" name="name" class="form-control" placeholder="Name" required autofocus>
  <input type="email" name="email" class="form-control" placeholder="Email address" required>
  <input type="tel" name="phone" class="form-control" placeholder="Phone number" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Order</button>
</form>

{{ end }}
